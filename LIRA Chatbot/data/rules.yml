version: '3.1'

rules:
  - rule: Respond to greetings
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Respond to service inquiries
    steps:
      - intent: service_inquiry
      - action: utter_service_details

  - rule: Respond to lab rental inquiries
    steps:
      - intent: inquire_lab_rentals
      - action: utter_lab_rentals_info

  - rule: Respond to training program inquiries
    steps:
      - intent: inquire_training_programs
      - action: utter_training_programs_info

  - rule: Respond to equipment usage inquiries
    steps:
      - intent: inquire_equipment_usage
      - action: utter_equipment_usage_info

  - rule: Respond to feedback requests
    steps:
      - intent: feedback
      - action: utter_feedback_instructions

  - rule: Respond to goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Provide operational hours
    steps:
      - intent: ask_hours
      - action: utter_operational_hours

  - rule: Provide location information
    steps:
      - intent: ask_location
      - action: utter_location

  - rule: Provide contact information
    steps:
      - intent: ask_contact
      - action: utter_contact_info

  - rule: Handle appointment requests
    steps:
      - intent: request_appointment
      - action: utter_appointment_request

  - rule: Confirm appointment
    steps:
      - intent: confirm_appointment
      - action: utter_appointment_confirmation
