version: '3.1'
intents:
  - avail_service
  - confirm_details
  - contact_details
  - goodbye
  - greet
  - inquire_equipment_usage
  - inquire_lab_rentals
  - inquire_sample_processing
  - inquire_training_programs
  - location
  - provide_email
  - provide_first_name
  - provide_last_name
  - provide_service
  - service_inquiry
  - who_am_i
responses:
  utter_greet:
    - text: Hello! How can I assist you today?
  utter_goodbye:
    - text: Goodbye! Have a great day!
  utter_who_am_i:
    - text: I'm LIRA, your RRC AI Assistant. How can I help you today?
  utter_fallback:
    - text: I'm sorry, I didn't understand that. Could you rephrase?
  utter_location:
    - text: We are located at RRC building. Is there anything I can help you with?
  utter_contact_details:
    - text: 'You can contact us through email: rrc@up.edu.ph. What else can I do for you?'
  utter_services:
    - text: We offer sample processing, lab rentals, training programs, and equipment usage. Do you want to learn more about a specific service?
  utter_inquire_sample_processing:
    - text: Sample processing is available for a fee of 500 pesos per sample. What else can I do for you?
  utter_inquire_lab_rentals:
    - text: Lab rentals are available for a fee of 1000 pesos per hour. Is there anything I can help you with?
  utter_inquire_training_programs:
    - text: Training programs are available for a fee of 500 pesos per participant. What else can I do for you?
  utter_inquire_equipment_usage:
    - text: Equipment usage is available for a fee of 200 pesos per hour. Is there anything I can help you with?
  utter_avail_service:
    - text: Which service would you like to avail?
  utter_ask_first_name:
    - text: What is your first name?
  utter_ask_last_name:
    - text: What is your last name?
  utter_provide_email:
    - text: What is your email address?
  utter_account_sent:
    - text: Your account has been sent to your email address. Thank you.
  utter_what_else:
    - text: What else can I do for you?
entities:
  - email
  - first_name
  - service
  - last_name
slots:
  first_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: first_name
  last_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: last_name
  email:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: email
  service:
    type: categorical
    values:
      - sample processing
      - lab rentals
      - training programs
      - equipment usage
    influence_conversation: true
    mappings:
      - type: from_intent
        intent: provide_service
        value: 'sample processing'
      - type: from_intent
        intent: provide_service
        value: 'lab rentals'
      - type: from_intent
        intent: provide_service
        value: 'training programs'
      - type: from_intent
        intent: provide_service
        value: 'equipment usage'

actions:
  - action_confirm_details
  - utter_confirm_details
  - utter_avail_service
  - utter_ask_last_name
  - utter_provide_email
  - utter_account_sent
  - utter_ask_first_name
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
